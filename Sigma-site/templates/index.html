<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Становление Сигмой</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <body style="background-image: url('/static/images/bg.jpg'); background-size: cover;"></body>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" width="100" height="100"></a>
                </div>
                <div class="nav">
                    <a class="nav-item" href="{{ url_for('roadtosigma') }}">ПУТЬ К СИГМЕ</a>
                    <a class="nav-item" href="{{ url_for('about') }}">О НАС</a>
                    <a class="nav-item" href="{{ url_for('final') }}">ИТОГИ</a>
                </div>
                <div class="cart">
                    {% if 'username' in session %}
                        <a href="{{ url_for('profile', username=session['username']) }}">
                            <img class="cart-img" src="{{ url_for('static', filename='images/cart.png') }}" alt="Cart" width="30">
                        </a>
                    {% else %}
                        <a href="{{ url_for('register') }}">
                            <img class="cart-img" src="{{ url_for('static', filename='images/cart.png') }}" alt="Cart" width="30">
                        </a>
                    {% endif %}
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="{{ url_for('static', filename='images/phone.png') }}" width="30" height="30">
                        </div>
                        <div class="number"><a class="num" href="#"><b>+7-999-888-77-66</b></a></div>
                    </div>
                </div>
                <div class="header-down">
                    <div class="header-title">
                        Вставайте на
                        <div class="header-subtitle">
                            Истинный Путь
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
