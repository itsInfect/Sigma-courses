<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация</title>
    <link rel="stylesheet" type="text/css" href="style-verif.css">
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    // Здесь можно добавить логику для проверки логина и пароля
    if (username === 'admin' && password === '12345') {
        alert('Вход как админ выполнен успешно!');
        window.location.href = 'admin.html';
        // Здесь можно добавить переадресацию на другую страницу или выполнить другие действия
    } 
    if (username === 'user' && password === '00000') {
        alert('Вход как пользователь выполнен успешно!');
        window.location.href = 'user.html';
    }
    else {
        alert('Неправильный логин или пароль. Попробуйте снова.');
    }
    });
    </script>
</body>
</html>
